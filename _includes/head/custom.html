<!-- Custom Timeline Styles -->
<style>
.education-timeline {
  position: relative;
  padding: 10px 0;
  margin: 20px 0;
}

.education-timeline::before {
  content: '';
  position: absolute;
  left: 15px;
  top: 28px;
  bottom: 28px;
  width: 2px;
  background: #666;
}

.timeline-item {
  position: relative;
  padding: 8px 0 8px 45px;
  margin-bottom: 15px;
}

.timeline-item::before {
  content: '';
  position: absolute;
  left: 10px;
  top: 14px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #444;
  border: 2px solid #fff;
  box-shadow: 0 0 0 1px #666;
}

.timeline-item:first-child::before {
  background: #333;
  box-shadow: 0 0 0 1px #666;
}

.timeline-content {
  padding: 0;
}

.timeline-content h3 {
  margin: 0 0 4px 0;
  color: #333;
  font-size: 1em;
  font-weight: normal;
}

.timeline-content .degree {
  color: #666;
  font-style: italic;
  margin: 2px 0;
  font-size: 0.9em;
}

.timeline-content .date {
  color: #888;
  font-size: 0.85em;
}
</style>
